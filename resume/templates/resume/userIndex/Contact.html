{%extends "resume/menu.html"%}
{%block content%}

{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  <section id="contact" class="contact-section section-padding">
    <div class="container">
      <h2 class="section-title wow fadeInUp">Get in touch</h2>

      <div class="row">
        <div class="col-md-6">
          <div class="contact-form">
            <strong>Send me a message</strong>
            <form name="contact-form" method="post" action="#">
              <div class="form-group">
                <label for="InputName1">Name</label>
                <input type="text" name="name" class="form-control" id="InputName1" required="">
              </div>
              <div class="form-group">
                <label for="InputEmail1">Email</label>
                <input type="email" name="email" class="form-control" id="InputEmail1" required="">
              </div>
              <div class="form-group">
                <label for="InputSubject">Subject</label>
                <input type="text" name="subject" class="form-control" id="InputSubject">
              </div>
              <div class="form-group">
                <label for="InputTextarea">Message</label>
                <textarea name="message" class="form-control" id="InputTextarea" rows="5" required=""></textarea>
              </div>

              <button type="submit" name="submit" class="btn btn-primary">Send Message</button>
            </form>
          </div>
        </div><!-- /.col-md-6 -->

        <div class="col-md-6">
          <div class="row center-xs">
            <div class="col-sm-6">
              <i class="fa fa-map-marker"></i>
              <address>
                <strong>Address/Street</strong>
                {{ abt_me.City}}   {{ abt_me.Street}}<br>
                {{ abt_me.State}} - {{ abt_me.Pincode}}<br>
              </address>
            </div>

            <div class="col-sm-6">
              <i class="fa fa-mobile"></i>
              <div class="contact-number">
                <strong>Phone Number</strong>
                {{ abt_me.mobile_no}}
              </div>
            </div>
          </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="location-map">
              <div id="" class="">  <img src="{% static 'assets/images/thank-you-banner.jpg' %}" alt=""></div>
            </div>
          </div>
        </div>

        </div>
      </div><!-- /.row -->
    </div><!-- /.container -->
  </section><!-- End Contact Section -->
</body>
</html>
{%endblock%}

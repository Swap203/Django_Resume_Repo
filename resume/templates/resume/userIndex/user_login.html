{%extends "resume/menu.html"%}
{%block content%}
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>User Login</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript">
	function validateForm() {
    var x = document.forms["myForm"]["mail"].value;
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
        alert("Not a valid e-mail address");
        return false;
    }
    </script>

</head>
	<body>


<!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">User Log In
                    <small>Please Fill Correct Credentials</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="{% url 'index'%}">Home</a>
                    </li>
                    <li class="active">User Log In</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

<h1 align="center">Login Form</h1>
		<form method="post" action="{% url 'check_login' %}">
		{% csrf_token %}
		<table align="center">

			<tr>
				<td>User Name</td>
				<td><input type=text name="userName" /></td>

			</tr>
			<tr>
				<td> &nbsp;</td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type=password name="password" /></td>
			</tr>
			<tr>
				<td><input type="submit" value="Login" /></td>
				<td><a href="#">Forgot Password?</a>
			</tr>

		</table>
	</form>





</body>
</html>
{%endblock%}
